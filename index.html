<DOCTYPE! html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<title>I Don't Know What To Do</title>
	</head>
	<body>
		<div><h1>I Don't Know What To Do</h1></div>

		<table border="0" align="center">
			<tr>
				<td>Learn something new</td>
				<td>Cook something</td>
				<td>Miscellaneous</td>
			</tr>
			<tr>
				<td><img src="images/learn.png"id="learn" class="button"/></td>
				<td><img src="images/food.png" id="food" class="button"/></td>
				<td><img src="images/misc.png" id="misc" class="button"/></td>
			</tr>
		</table>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
